<!DOCTYPE html>
<html>

<head>
  <title>Speed Game</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <h1>Speed Game </h1>
    <h2> Your score <span id="score"> 0 </span></h2>

    <div id="ciscles">
      <div id="one" class="circel"></div>
      <div id="two" class="circel"></div>
      <div id="three" class="circel"></div>
      <div id="four" class="circel"></div>
    </div>
    <button type="button" onclick="pickNext()">Start game </button>
    <button type="button" onclick="gameOver()">Stop game</button>
  </div>

  <div id="background">
    <div id="box">
      <button class="close" onclick="window.location.reload()">X</button>
      <p id="message">ups you lost</p>



      <!--  <a href="#" class="close" onclick="window.location.reload()">X</a>-->
    </div>
  </div>


  <script type="text/javascript" src="speedgame.js">

  </script>
</body>

</html>
